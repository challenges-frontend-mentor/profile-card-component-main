<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/card.css">
  <title>profile-card-component-main</title>
</head>
<body>
  <main>
    <article class="card">
      <header class="card-header">
        <img src="assent/image/victor.jpg" alt="" class="card-image">
      </header>
      <section class="card-body">
        <p class="card-text">Victor Creste <Span class="card-text card-text-light ">26</Span></p>
        <p class="card-text card-text-light">London</p>
      </section>
      <footer class="card-footer">
        <div class="card-stats">
          <p class="card-number">80k <span class="card-text card-text-light">Follower</span></p></div>
        <div class="card-stats">
          <p class="card-number">803k <span class="card-text card-text-light">Likes</span></p></div>
        <div class="card-stats">
          <p class="card-number">1.4k <span class="card-text card-text-light">Photos</span></p></div>
      </footer>
    </article>
  </main>
  
</body>
</html>
